<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Admin Dashboard</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-wrap">
    <div class="login-box">
      <p id="storageWarning" class="error-msg" style="display:none; margin-bottom:1rem;">This app must be opened via <strong>http://localhost:3000</strong> (run <code>npm start</code> first).</p>
      <h1>Sign Up</h1>
      <p style="color:#94a3b8; font-size:0.9rem; margin-bottom:1rem;">Welcome to the dashboard</p>
      <form id="signupForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required placeholder="you@example.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required placeholder="••••••••" minlength="6">
        </div>
        <div class="error-msg" id="errorMsg"></div>
        <button type="submit" class="btn btn-block">Sign Up</button>
      </form>
      <p style="text-align:center; margin-top:1rem; font-size:0.9rem;">
        <a href="/login.html">Already have an account? Log in</a>
      </p>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script>
    (function() {
      var isFile = /^file:\/\//i.test(location.href);
      var storageOk = false;
      try { localStorage.setItem('_test', '1'); localStorage.removeItem('_test'); storageOk = true; } catch (_) {}
      if (isFile || !storageOk) {
        document.getElementById('storageWarning').style.display = 'block';
        return;
      }
      if (isLoggedIn()) {
        window.location.href = '/dashboard.html';
        return;
      }

      document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const errEl = document.getElementById('errorMsg');
        errEl.textContent = '';

        try {
          await signup(email, password, name);
          window.location.href = '/dashboard.html';
        } catch (err) {
          errEl.textContent = err.message || 'Sign up failed';
        }
      });
    })();
  </script>
</body>
</html>

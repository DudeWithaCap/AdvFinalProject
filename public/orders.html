<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders | Admin</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="nav">
    <a href="/dashboard.html">Dashboard</a>
    <a href="/products.html" class="nav-admin-only">Products</a>
    <a href="/orders.html" class="active nav-admin-only">Orders</a>
    <a href="/inventory.html" class="nav-admin-only">Inventory</a>
    <span class="spacer"></span>
    <button class="btn-logout" id="logoutBtn">Logout</button>
  </nav>

  <main class="container">
    <h1>Orders</h1>
    <div id="content" class="loading">Loading...</div>
  </main>

  <script src="/js/api.js"></script>
  <script>
    (function() {
      if (!isLoggedIn()) { window.location.replace('/login.html'); return; }
      if (isAnalyst()) { window.location.replace('/dashboard.html'); return; }
      document.getElementById('logoutBtn').onclick = logout;

    const statuses = ['pending', 'processing', 'shipped', 'delivered', 'cancelled'];

    async function loadOrders() {
      const content = document.getElementById('content');
      try {
        const res = await getOrders();
        const orders = res.data || [];

        content.innerHTML = `
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th>Order ID</th>
                  <th>Customer</th>
                  <th>Items</th>
                  <th>Status</th>
                  <th>Date</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                ${orders.map(o => {
                  const items = (o.products || []).map(i => `${i.productId?.name || '?'} x${i.quantity}`).join(', ');
                  return `
                  <tr data-id="${o._id}">
                    <td>${o._id.toString().slice(-8)}</td>
                    <td>${o.customerId?.name || '-'}<br><small>${o.customerId?.email || ''}</small></td>
                    <td>${items || '-'}</td>
                    <td>
                      <select class="status-select">
                        ${statuses.map(s => `<option value="${s}" ${o.status === s ? 'selected' : ''}>${s}</option>`)}
                      </select>
                    </td>
                    <td>${new Date(o.createdAt).toLocaleDateString()}</td>
                    <td>
                      <button class="btn btn-sm btn-update">Update Status</button>
                      <button class="btn btn-sm btn-danger btn-delete">Delete</button>
                    </td>
                  </tr>
                `}).join('')}
              </tbody>
            </table>
          </div>
        `;

        content.querySelectorAll('.btn-update').forEach(btn => {
          btn.onclick = async () => {
            const row = btn.closest('tr');
            const id = row.dataset.id;
            const status = row.querySelector('.status-select').value;
            try {
              await updateOrderStatus(id, status);
              loadOrders();
            } catch (e) { alert(e.message); }
          };
        });

        content.querySelectorAll('.btn-delete').forEach(btn => {
          btn.onclick = async () => {
            if (!confirm('Delete this order? Stock will be restored.')) return;
            const id = btn.closest('tr').dataset.id;
            try {
              await deleteOrder(id);
              loadOrders();
            } catch (e) { alert(e.message); }
          };
        });
      } catch (err) {
        content.innerHTML = `<p class="error-msg">${err.message}</p>`;
      }
    }

      loadOrders();
    })();
  </script>
</body>
</html>
